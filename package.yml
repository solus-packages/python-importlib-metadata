name       : python-importlib-metadata
version    : 4.11.4
release    : 12
source     :
    - https://pypi.io/packages/source/i/importlib_metadata/importlib_metadata-4.11.4.tar.gz : 5d26852efe48c0a32b0509ffbc583fda1a2266545a78d104a6f4aff3db17d700
homepage   : https://github.com/python/importlib_metadata
license    : GPL-2.0-or-later
component  : programming.python
summary    : A library to access the metadata for a Python package
description: |
    importlib_metadata is a library to access the metadata for a Python package. This package supplies third-party access to the functionality of importlib.metadata including improvements added to subsequent Python versions.
builddeps  :
    - python-build
    - python-importlib-resources # check
    - python-installer
    - python-fakefs              # check
    - python-packaging
    - python-pytest              # check
    - python-zipp
    - python-setuptools-scm
    - python-wheel
rundeps    :
    - python-zipp
environment: |
    export SETUPTOOLS_SCM_PRETEND_VERSION=$version
build      : |
    %python3_setup
install    : |
    %python3_install
#check      : |
#    %python3_test pytest3
